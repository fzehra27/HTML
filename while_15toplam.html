<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var s=1, toplam=0;
        while(s<=5)
    {
            document.write("sayaç="+s);
            document.write("döngü içindeki toplam="+toplam);
            toplam=toplam+s;
            s++;
            document.write("<br>");
    }
    document.write("toplam="+toplam);
    </script>
</body>
</html>
