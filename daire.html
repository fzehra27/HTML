    <body>
        <script>
            //önce değişkenlerimizi tanımlayalım
            var r,alan,cevre,pi=3.14;

            //yarıçapı alalım
            r=Number(prompt("yarıçap:"));

            //alan ve çevrenin hesabı
            alan=pi*r*r;
            cevre=2*pi*r;

            //işlem sonucunu ekrana yazalım
            alert("alan:"+alan+"çevre:"+cevre);
        </script>
    </body>
