<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n, sayac, fakto=1;

        n=Number(prompt("n:"));

        for(sayac=1;sayac<=n;sayac++)
            fakto=fakto*sayac;

        document.write(n+"!="+fakto);    
    </script>
</body>
</html>
