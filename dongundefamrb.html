<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //değişkenler
        var s=1, n;

        //n değerini al
        n=Number(prompt("n:"));

        //döngü
        do{
            document.write("do-while döngüsü <br>");
            document.write("s="+s+"<br>");
            s++;
        }while(s<=n);

        //for döngüsü
        for(s=1; s<=n; s++){
            document.write("for döngüsü <br>");
             document.write("s="+s+"<br>");}

        //while döngüsü
        s=1;
        while(s<=n){
            document.write("while döngüsü <br>");
            document.write("s="+s+"<br>");
            s++;
        }     


    </script>
</body>
</html>
