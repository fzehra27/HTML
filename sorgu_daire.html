<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            //değişkenleri tanımla
            var r,alan,cevre,pi=3.14;

            //yarıçapı al
            r=Number(prompt("yarıçap:"));

            //yarıçap sorgulama/işlem
            if(r<=0)
                alert("r pozitif olmalı!!! f5 ile yeni r alın...");
            else
            {
                alan=pi*r*r;
                cevre=2*pi*r;
                alert("alan="+alan+"çevre="+cevre);
            }

        </script>
    </body>
</html>
