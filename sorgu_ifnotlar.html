<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            //değişkenler
            var ort,n1,n2;

            //değerleri al
            n1=Number(prompt("not1:"));
            n2=Number(prompt("not2:"));

            //ortalama
            ort=(n1+n2)/2;

            //sorgu ve işlem
            if(ort<50)
                alert("ortalama="+ort+"kaldı!!!");
            else
                alert("ortalama="+ort+"geçti...");
        </script>
    </body>
    
</html>
