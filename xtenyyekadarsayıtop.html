<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x,y,toplam=0;

        x=Number(prompt("x:"));
        y=Number(prompt("y:"));

        while(x<=y){
            toplam=toplam+x;
            x++;
        }

        document.write("toplam="+toplam);
    </script>
</body>
</html>
