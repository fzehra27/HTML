<!DOCTYPE html>
<html lang="tr">
<head>

    <style>

            background-repeat: repeat;
            background-size: 200px 200px;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;

            border: 2px solid #ffb6c1;

        }

        .form-container:hover {
            border-color: #ff7f7f;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-container input:focus {
            border-color: #ff7f7f;
            outline: none;
        }

        .form-container input[type="file"] {
            border: none;
        }

        .form-container button {
            background-color: #ff7f7f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-container button:hover {
            background-color: #ff4c4c;
        }

        .form-container .camera {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        .form-container video {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .form-container canvas {

        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Ã–ÄŸrenci KayÄ±t Formu</h2>
        <form>
            <input type="text" name="ad" placeholder="Ad" required>
            <input type="text" name="soyad" placeholder="Soyad" required>
            <input type="text" name="tc" placeholder="TC Kimlik" required>
            <input type="email" name="email" placeholder="E-Posta" required>
            <input type="date" name="dob" placeholder="DoÄŸum Tarihi" required>
            <input type="file" name="fotograf" accept="image/*">
            <button type="button" id="open-camera">FotoÄŸraf Ã‡ek</button>
            <div class="camera" id="camera-container">
                <video id="video" autoplay></video>
                <button type="button" id="capture">FotoÄŸraf Ã‡ek ve Kaydet</button>
                <canvas id="canvas"></canvas>
            </div>
            <button type="submit">GÃ¶nder</button>

    <script>
        const openCameraButton = document.getElementById('open-camera');
        const cameraContainer = document.getElementById('camera-container');
        const video = document.getElementById('video');
        const captureButton = document.getElementById('capture');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        openCameraButton.addEventListener('click', () => {
            cameraContainer.style.display = 'flex';
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    video.srcObject = stream;
                })
                .catch((err) => {
                    console.error('Kamera eriÅŸim hatasÄ±:', err);
                    alert('Kamera aÃ§Ä±lamadÄ±. LÃ¼tfen izin verdiÄŸinizden emin olun.');
                });
        });

        captureButton.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/png');
            console.log('Ã‡ekilen FotoÄŸraf:', imageData);
            alert('FotoÄŸraf Ã§ekildi ve kaydedildi!');
        });
    </script>
