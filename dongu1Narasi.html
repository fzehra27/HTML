<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //değişkenler
        var s,n;

        //n değeri
        n=Number(prompt("n:"));

        //for döngüsü
        for(s=1; s<=n; s++)
            document.write(s+"<br>");

        //while döngüsü
        s=1;
        while(s<=n){
            document.write(s+"<br>");
            s++;
        }

    </script>
</body>
</html>
