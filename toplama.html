<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toplama Programı</title>
    <style>
        /* Genel stil */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Konteyner stil */
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
        }

        label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            font-size: 20px;
            font-weight: normal;
            color: #333;
        }

        /* Sonuç kutusu */
        .result-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 22px;
            font-weight: bold;
            color: #4CAF50;
            display: inline-block;
            min-width: 100px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Toplama Programı</h1>

        <label for="x">x Sayısı:</label>
        <input type="number" id="x" placeholder="x değerini girin">

        <label for="y">y Sayısı:</label>
        <input type="number" id="y" placeholder="y değerini girin">

        <button onclick="topla()">Topla</button>

        <div class="result-box" id="sonuc">0</div>
    </div>

    <script>
        function topla() {
            var x = parseFloat(document.getElementById('x').value);
            var y = parseFloat(document.getElementById('y').value);
            var toplam = x + y;
            document.getElementById('sonuc').innerText = toplam;
        }
    </script>

</body>
</html>
