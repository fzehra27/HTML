<!DOCTYPE html>
<html>
    <head>
      <title>sayıların ortalaması</title>
      <meta charset="utf-8">
    </head>
    <body>
        <script>
            //önce değişkenleri tanımlayalım
            s1=Number(prompt("birinci sayı:"));
            s2=Number(prompt("ikinci sayı:"));
            s3=Number(prompt("üçüncü sayı:"));

            //sayıların ortalamasını hesaplayalım
            ortalama=((s1+s2+s3)/3);

            //işlem sonucunu ekrana yazalım
            alert("sayıların ortalaması:"+ortalama);
        </script>

    </body>
</html>
