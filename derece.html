<!DOCTYPE html>

    <body>
        <script>
            //önce değişkenleri tanımlayalım
            var f,c;

            //fahrenhayt değerini alalım
            f=Number(prompt("fahremhayt:"));

            //fahrenhayt'ı santigrat'a çevirelim
            c=(f-32)/1.8;
            
            //işlem sonucunu ekrana yazalım
            alert(f+"fahrenhayt "+c+"santigrat");
        </script>
    </body>
</html>
