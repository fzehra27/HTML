<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var s=1, toplam=0;
        do{
            document.write("döngü içindeki sayaç="+s);
            toplam=toplam+s;
            document.write("döngü içindeki toplam="+toplam);
            s++
            document.write("<br>");
        }while(s<=5);
        document.write("toplam="+toplam);
    </script>
</body>
</html>
