<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navbar stili */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: white;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            transition: background 0.3s;
        }

        .navbar ul li a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        .navbar .cta {
            padding: 8px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .navbar .cta:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Logo</div>
        <ul>
            <li><a href="#home">Ana Sayfa</a></li>
            <li><a href="#about">Hakkımızda</a></li>
            <li><a href="#services">Hizmetler</a></li>
            <li><a href="#contact">İletişim</a></li>
        </ul>
        <button class="cta">Üye Ol</button>
    </nav>
</body>
</html>
