<!DOCTYPE HTML>
<html>

       <meta charset="utf-8">

    <body>
        <script>
            // değişkenleri tanımla
            var sayi,kare;

            //sayı değerini al
            sayi=Number(prompt("sayı giriniz: "));

            // kare değerini hesapla
            kare=sayi*sayi;

            //sonucu ekrana yaz
            alert("sayının karesi: "+kare);



        </script>

    </body>
